<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
</head>

<body>
  <div class="output">
    <div data-previous class="previous"></div>
    <div data-current class="current">0</div>
  </div>
  <div class="grid-container">
    <div data-clear class="clear">AC</div>
    <div data-operation>%</div>
    <div data-operation class="diff-bg">รท</div>
    <div data-number>7</div>
    <div data-number>8</div>
    <div data-number>9</div>
    <div data-operation class="diff-bg">ร</div>
    <div data-number>4</div>
    <div data-number>5</div>
    <div data-number>6</div>
    <div data-operation class="diff-bg">-</div>
    <div data-number>1</div>
    <div data-number>2</div>
    <div data-number>3</div>
    <div data-operation class="diff-bg">+</div>
    <div data-number class="zero">0</div>
    <div data-number>.</div>
    <div data-equals class="diff-bg">=</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
